<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise de Sequência de Números</title>
</head>
<body>
  <h1>Análise de Sequência de Números</h1>
  <label for="numero">Informe um número (entre 1 e 100): </label>

  <button onclick="incluirNumero()">Incluir</button>
  <button onclick="finalizar()">Finalizar</button>
  <br><br>
  <select id="numerosSelecionados" multiple></select>
  <div id="estatisticas"></div>

  <script src="script.js"></script>
</body>
</html>
