<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Idade</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Verificação Idade</h1>
    </header>
    <section>
        <div>
            <div>
                <label for="ano-box">Ano de nascimento: </label>
                <input type="text" id="ano-box" class="input" name="ano">
            </div>
            <div>
                <label>Gênero: </label>
                <input type="radio" name="genero" class="input" value="masculino">Masculino
                <input type="radio" name="genero" class="input" value="feminino">Feminino
            </div>
            <div class="btn">
                <!-- Adicionando o identificador único para o botão de verificar -->
                <input type="submit" id="btn-verificar" value="Verificar">
            </div>
        </div>
        <!-- Adicionando a div que envolve a mensagem e a imagem -->
        <div id="resultado" style="display: none;">
            <div id="msg">
                mensagem de idade
            </div>
            <div id="foto">
                <img id="imagem" src="img/" alt="">
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
