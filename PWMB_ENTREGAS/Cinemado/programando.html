    <!-- Conteúdo da página -->
    <main class="container mt-5">
        <h1 class="text-center mb-4">Criar Programação</h1>
        <form id="formulario-programacao" enctype="multipart/form-data" action="http://localhost:3000/programacao/" method="POST">
            <div class="mb-3">
                <label for="capa" class="form-label">Capa do Filme</label>
                <input type="file" class="form-control" id="capa" name="capa" value="" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título do Filme:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="diretor" class="form-label">Diretor:</label>
                <input type="text" class="form-control" id="diretor" name="diretor" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Hora:</label>
                <input type="time" class="form-control" id="horario" name="horario" required>
            </div>
            <div class="mb-3">
                <label for="local" class="form-label">Local:</label>
                <input type="text" class="form-control" id="local" name="local" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Programação</button>
        </form>
    </main>
