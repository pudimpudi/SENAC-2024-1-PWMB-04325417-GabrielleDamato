    <!-- Conteúdo da página -->
    <main class="container mt-5">
        <h1 class="text-center mb-4">Avaliando Filme</h1>
        <form id="formulario-filme" enctype="multipart/form-data" action="http://localhost:3000/filmes-avaliados/" method="POST">
            <div class="mb-3">
                <label for="capa" class="form-label">Capa do Filme</label>
                <input type="file" class="form-control" id="capa" name="capa" value="" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título do Filme</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="diretor" class="form-label">Diretor</label>
                <input type="text" class="form-control" id="diretor" name="diretor" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero" name="genero" required>
            </div>
            <div class="mb-3">
                <label for="duracao" class="form-label">Duração (minutos)</label>
                <input type="number" class="form-control" id="duracao" name="duracao" required>
            </div>
            <div class="mb-3">
                <label for="data-lancamento" class="form-label">Data de Lançamento</label>
                <input type="date" class="form-control" id="data-lancamento" name="data_lancamento" required>
            </div>
            <div class="mb-3">
                <label for="classificacao-indicativa" class="form-label">Classificação Indicativa</label>
                <input type="text" class="form-control" id="classificacao-indicativa" name="classificacao_indicativa" required>
            </div>
            <div class="mb-3">
                <label for="cinematografia" class="form-label">Cinematografia</label>
                <input type="text" class="form-control" id="cinematografia" name="cinematografia" required>
            </div>
            <div class="mb-3">
                <label for="originalidade" class="form-label">Originalidade</label>
                <input type="text" class="form-control" id="originalidade" name="originalidade" required>
            </div>
            <div class="mb-3">
                <label for="comentario-tecnico" class="form-label">Comentário Técnico</label>
                <textarea class="form-control" id="comentario-tecnico" name="comentario_tecnico" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
