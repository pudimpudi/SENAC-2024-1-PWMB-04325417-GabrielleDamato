    <link rel="stylesheet" href="assets/css/eventando.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container">
            <a class="navbar-brand" href="painel-administracao.html"><img src="./assets/img/logo-cinemado.png" alt="Logo do Site" style="width: 100px;"></a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="painel-administracao.html">Painel</a></li>

                    <!-- Adicione os outros links da navbar conforme necessário -->
                </ul>

        </div>
    </nav>

    <!-- Conteúdo da página -->
    <main class="container mt-5">
        <h1 class="text-center mb-4">Criar Novo Evento Paralelo</h1>
        <form id="formulario-eventos" enctype="multipart/form-data" action="http://localhost:3000/eventos/" method="POST">
            <div class="mb-3">
                <label for="capa" class="form-label">Banner do Evento</label>
                <input type="file" class="form-control" id="capa" name="capa" value="" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Evento</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" name="hora" required>
            </div>
            <div class="mb-3">
                <label for="local" class="form-label">Local</label>
                <input type="text" class="form-control" id="local" name="local" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição do Evento</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Criar Evento</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="page-footer dark">
