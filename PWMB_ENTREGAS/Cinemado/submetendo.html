    <!-- Conteúdo da página -->
    <main class="container mt-5">
        <h1 class="text-center mb-4">Submeter Filmes</h1>
        <!-- Formulário de submissão de filmes -->
        <div class="col-md-6 offset-md-3">
            <form id="form-submissao-filmes" enctype="multipart/form-data" action="http://localhost:3000/filmes/" method="POST">
                <div class="mb-3">
                    <label for="capa" class="form-label">Capa do Filme</label>
                    <input type="file" class="form-control" id="capa" name="capa" value="" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título do Filme</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="diretor" class="form-label">Diretor</label>
                    <input type="text" class="form-control" id="diretor" name="diretor" required>
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label">Gênero</label>
                    <input type="text" class="form-control" id="genero" name="genero" required>
                </div>
                <div class="mb-3">
                    <label for="duracao" class="form-label">Duração (minutos)</label>
                    <input type="number" class="form-control" id="duracao" name="duracao" required>
                </div>
                <div class="mb-3">
                    <label for="data_lancamento" class="form-label">Data de Lançamento</label>
                    <input type="date" class="form-control" id="data_lancamento" name="data_lancamento" required>
                </div>
                <div class="mb-3">
                    <label for="sinopse" class="form-label">Sinopse</label>
                    <textarea class="form-control" id="sinopse" name="sinopse" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="classificacao" class="form-label">Classificação Indicativa</label>
                    <input type="text" class="form-control" id="classificacao" name="classificacao" required>
                </div>
                <button type="submit" class="btn btn-primary">Submeter Filme</button>
            </form>
        </div>
    </main>


    <!-- Scripts -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
