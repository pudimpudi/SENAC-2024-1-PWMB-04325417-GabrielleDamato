<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Cinemado</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/logo-cinemado-administracao.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap">
    <link rel="stylesheet" href="assets/css/administracao.css">
</head>
<body>
    <!-- Navbar do painel de administração -->
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container">
            <a class="navbar-brand" href="/painel-administracao.html">
                <img src="./assets/img/logo-cinemado-administracao.png" alt="Logo do Site" style="width: 100px;">
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="submetendo.html">Submeter Filmes</a></li>
                    <li class="nav-item"><a class="nav-link" href="avaliando.html">Avaliar Filmes</a></li>
                    <li class="nav-item"><a class="nav-link" href="programando.html">Programação</a></li>
                    <li class="nav-item"><a class="nav-link" href="ingressando.html">Venda de Ingressos</a></li>
                    <li class="nav-item"><a class="nav-link" href="eventando.html">Eventos Paralelos</a></li>
                </ul>
                <a href="login.html" class="btn btn-primary">Sair</a> <!-- Link para sair do painel de administração -->
            </div>
        </div>
    </nav>

    <!-- Conteúdo da página do painel de administração -->
    <main class="container mt-5 main-container">
        <!-- Seção para exibir filmes inseridos -->
        <section id="filmes-inseridos">
            <h2>Filmes Inseridos</h2>
            <div id="filmes-inseridos-list"></div>
        </section>

        <!-- Seção para exibir filmes avaliados -->
        <section id="filmes-avaliados">
            <h2>Filmes Avaliados</h2>
            <div id="filmes-avaliados-list"></div>
        </section>

        <!-- Seção para exibir programações -->
        <section id="programacoes">
            <h2>Programações</h2>
            <div id="programacoes-list"></div>
        </section>

        <!-- Seção para exibir ingressos disponíveis -->
        <section id="ingressos">
            <h2>Ingressos Disponíveis</h2>
            <div id="ingressos-list"></div>
        </section>

        <!-- Seção para exibir eventos paralelos -->
        <section id="eventos-paralelos">
            <h2>Eventos Paralelos</h2>
            <div id="eventos-paralelos-list"></div>
        </section>
    </main>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Aqui serão exibidos os campos de edição -->
                    <input type="hidden" id="editItemId">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Título</label>
                        <input type="text" class="form-control" id="editTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDiretor" class="form-label">Diretor</label>
                        <input type="text" class="form-control" id="editDiretor" required>
                    </div>
                    <div class="mb-3">
                        <label for="editGenero" class="form-label">Gênero</label>
                        <input type="text" class="form-control" id="editGenero" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDuracao" class="form-label">Duração (minutos)</label>
                        <input type="number" class="form-control" id="editDuracao" required>
                    </div>
                    <div class="mb-3">
                        <label for="editData" class="form-label">Data de Lançamento</label>
                        <input type="date" class="form-control" id="editData" required>
                    </div>
                    <div class="mb-3">                        <label for="editSinopse" class="form-label">Sinopse</label>
                        <textarea class="form-control" id="editSinopse" name="editSinopse" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editClassificacao" class="form-label">Classificação Indicativa</label>
                        <input type="text" class="form-control" id="editClassificacao" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <!-- <button type="button" class="btn btn-danger" id="deleteButton" data-bs-toggle="modal" data-bs-target="#deleteModal">Excluir</button> -->
                    <button type="button" class="btn btn-primary" id="saveButton">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação de exclusão -->
    <div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza de que deseja excluir este item?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmDeleteButton" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/admin_painel.js"></script>
</body>
</html>
